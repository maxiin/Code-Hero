name: objective
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.0
  cupertino_icons: ^1.0.2
  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  mobx_codegen: ^2.1.1
  build_runner: ^2.3.3
  dio: ^5.0.2
  crypto: ^3.0.2

flutter:
  uses-material-design: true      
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Black.ttf
          weight: 700